<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Pedidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .products, .cart {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        .product, .cart-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            flex-basis: 30%;
            text-align: center;
        }

        .product img, .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .product button, .cart-item button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-item button {
            background-color: #dc3545;
        }

        .total {
            text-align: right;
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Gerenciamento de Pedidos</h1>

        <h2>Produtos</h2>
        <div class="products" id="products">
            <!-- Produtos serão gerados dinamicamente -->
        </div>

        <h2>Carrinho</h2>
        <div class="cart" id="cart">
            <!-- Itens do carrinho serão gerados dinamicamente -->
        </div>

        <div class="total" id="total">
            Total: R$ 0,00
        </div>

        <button id="checkout" onclick="finalizeOrder()">Finalizar Pedido</button>
    </div>

    <script src="pedidos.js"></script>
</body>
</html>
