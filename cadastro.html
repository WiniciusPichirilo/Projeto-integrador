<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #282a36;
            color: #f8f8f2;
            margin: 20px;
        }
        h1, h2 {
            color: #bd93f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #44475a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #6272a4;
            color: #f8f8f2;
        }
        table, th, td {
            border: 1px solid #44475a;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #44475a;
            color: #50fa7b;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group label {
            margin-right: 10px;
            color: #ff79c6;
        }
        .input-group input {
            padding: 5px;
            width: 200px;
            background-color: #6272a4;
            color: #f8f8f2;
            border: 1px solid #44475a;
            border-radius: 4px;
        }
        .input-group button {
            padding: 5px 10px;
            background-color: #50fa7b;
            color: #282a36;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .input-group button:hover {
            background-color: #8be9fd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Clientes</h1>
 
        <!-- Seção de Cadastro de Clientes -->
        <h2>Cadastro</h2>
        <div class="input-group">
            <label for="clientName">Nome:</label>
            <input type="text" id="clientName" placeholder="Nome do cliente">
        </div>
        <div class="input-group">
            <label for="clientEmail">Email:</label>
            <input type="email" id="clientEmail" placeholder="Email do cliente">
        </div>
        <div class="input-group">
            <button onclick="addClient()">Cadastrar Cliente</button>
        </div>
 
        <!-- Seção de Lista de Clientes -->
        <h2>Lista de Clientes</h2>
        <table id="clientTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas serão adicionadas dinamicamente -->
            </tbody>
        </table>
    </div>
 
    <script>
        const clients = [];
 
        function addClient() {
            const clientName = document.getElementById('clientName').value;
            const clientEmail = document.getElementById('clientEmail').value;
 
            if (clientName && clientEmail) {
                clients.push({ name: clientName, email: clientEmail });
 
                updateClientTable();
            }
        }
 
        function updateClientTable() {
            const clientTableBody = document.getElementById('clientTable').getElementsByTagName('tbody')[0];
            clientTableBody.innerHTML = ''; // Limpa a tabela antes de atualizá-la
 
            clients.forEach(client => {
                const row = clientTableBody.insertRow();
 
                const cellName = row.insertCell(0);
                const cellEmail = row.insertCell(1);
 
                cellName.textContent = client.name;
                cellEmail.textContent = client.email;
            });
        }
    </script>
</body>
</html>
